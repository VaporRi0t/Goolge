<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Goolge</title>
  <link href="script.js" rel="script"/>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>

  #input {
    text-align: center;
    display: grid;
    place-items: center;
  }
    
</style>

<body>
  <div class="container">
    <img src="user.png" alt="image" class="top-right-image">
  </div>
  <div class="container">
    <p class="top-right-text"><a href="https://about.google/intl/en_us/products/" target="_blank">𓃑</a></p>
  </div>
  <div class="container">
    <p class="top-right-text-images"><a href="https://drive.google.com" target="_blank">Images</a></p>
  </div>
  <div class="container">
    <p class="top-right-text-gmail"><a href="https://www.gmail.com" target="_blank">Gmail</a></p>
  </div>
  <div class="container">
    <div class="bottom-right-edit-pencil">
      <i style="font-size:14px" class="fa">&#xf040;</i>
      <button id="colorButton" class="colorchanger"> </button>
          
          <script>
            // Get the button by its id
            var button = document.getElementById("colorButton");
          
            // Create an array of colors
            var colors = ["#000000", "#DC143C", "#66CDAA", "#7FFF00", "#FF1493", "#9400D3", "#383838"];
          
            // Create a variable to keep track of the current color index
            var currentColor = 0;
          
            // Add an event listener for the click event
            button.addEventListener("click", function() {
              // Get the body element
              var body = document.getElementsByTagName("body")[0];
          
              // Change the background color of the body
              body.style.backgroundColor = colors[currentColor];
          
              // Update the current color index
              currentColor = (currentColor + 1) % colors.length;
            });
          </script>
    </div>
  </div>
  <br><br><br><br><br>
  <h1>Goolge</h1>
  <div id="input">
  <input type="text" style="    text-align: center; padding: 20px; width: 540px; border: 2px solid black; border-radius: 50px; text-align: left;" id="myInput" placeholder="🔍    Search Goolge or type a URL                                                                            🎙️">
  </div>
  <script>
    const input = document.getElementById("myInput");
    input.addEventListener("keyup", function(event) {
      // Number 13 is the "Enter" key on the keyboard
      if (event.keyCode === 13) {
        // Cancel the default action, if needed
        event.preventDefault();
        // Trigger the button element with a click
        alert("No Search Results for: " + input.value);
      }
    });
  </script>
<br><br>
<div class="container">
  <button id="myButton" class="circle-button">+</button>
  <p class="text">Add Shortcut</p>
</div>

<div id="popup" style="display:none; width: 450px; height: 225px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #303030; color: white; padding: 20px;">
    <h3>Add Shortcut</h3>
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" style="width:90%; background-color:#1c1c1c; color:white;"><br><br>
    <label for="url">URL</label><br>
    <input type="text" id="url" name="url" style="width:90%; background-color:#1c1c1c; color:white;"><br><br><br>
    <div class="right">
      <button id="cancel" class="cancel round">Cancel</button>
      <button id="done" class="done round">Done</button>
    </div>
</div>

<script>
  document.getElementById("cancel").addEventListener("click", function(){
    document.getElementById("popup").style.display = "none";
  });

  document.getElementById("done").addEventListener("click", function(){
    document.getElementById("popup").style.display = "none";
  });
</script>
  
<script>
  var button = document.getElementById("myButton");
  button.addEventListener("click", openPopup);

  var popup = document.getElementById("popup");

  function openPopup() {
    popup.style.display = "block";
  }
</script>

</script> 
</body>

</html>
